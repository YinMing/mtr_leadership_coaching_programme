<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Write down your words</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body { 
            padding: 1em;
            background: #EEE;
        }
    </style>
</head>	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="FileSaver.js" type="text/javascript"></script>
	<script>
	
		function saveToFile()
		{
			var text = $("#textarea").val();
			var blob = new Blob([text], { type: "text/plain;charset=utf-8" });
			saveAs(blob, "myOwnWord.txt");
		}
	</script>

<body>
	<div class="container-fluid">
		<form role="form">
			<h2>Write down your words</h2>
			<!-- <p>Uses HTML5 W3C saveAs() function and the
				<a href="js/FileSaver.js" target="_blank">FileSaver.js</a> polyfill for this.
				<br> I didn't think this was even possible without a server but the docs say it should work in IE 10+, Sweet!</p> -->
			<p>
				Give it a try to document and reflect upon your own choice of words as you coach your team members, what do you normally
				like to say, what works, what does not? Continuing to build your coaching vocabulary is the key to mastering this essential
				managerial skills.
			</p>

			<!-- <div class="form-group">
				<label for="input-fileName">File name</label>
				<input type="text" class="form-control" id="input-fileName" value="textFile" placeholder="Enter file name">
			</div> -->
			<div class="form-group">
				<label for="textarea">Your Own Words</label>
				<textarea id="textarea" class="form-control" rows="20" placeholder="Write down your own words here"></textarea>
			</div>
			<button id="btn-save" type="button" class="btn btn-primary" onclick="saveToFile();">Save to file</button>
			<button id="btn-close" type="button" class="btn btn-danger" onclick="window.close();">
				Close - &#10006;
			</button>
		</form>
	</div>
</body>
</html>
